{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    a {
        text-decoration: none;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #2d2f34;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0;
        z-index: 1000; /* Устанавливаем высокий z-index, чтобы header был поверх остальных элементов */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Добавляем тень для визуального отделения */
    }
    
    /* Оставляем дополнительное пространство сверху для контента */
    body {
        padding: 0; /* Значение должно быть чуть больше, чем высота header */
        background-color: #4a4c51;
    }
/* Логотип компании слева */
header .main-logo {
    width: 20%;
    height: auto;
    margin-left: 0%;   
    object-fit: contain;
    flex-shrink: 0; /* Предотвращает сжатие логотипа */
}

/* Стили для контейнера формы поиска */
header .unique-search-bar {
    flex: 1; /* Расширяет форму для центрирования */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem; /* Расстояние между строкой поиска и кнопкой */
}

/* Поле поиска и кнопка */
header .unique-search-bar .small-search {
    width: 60%; /* Определяет ширину поля поиска */
    border-radius: 0.25rem;
}

header .unique-search-bar .small-button {
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
    border-radius: 0.25rem;
}

    header h1 {
        font-size: 1.5rem;
        color: #A52A2A;
        margin: 0 10px 0 0;
        font-weight: bold;
    }
    header .club-title {
        font-size: 1.2rem;
        color: #555;
        margin: 0;
        font-weight: normal;
    }
    
    /* Стили для изображений и описания */
    .event-image, .card img {
        width: 150px;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
    }
    .event-image {
        margin-bottom: 20px;
        border: 3px solid #A52A2A;
    }
    .description-box {
        background-color: #f9f2e7;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #333;
    }
    .description-box p {
        margin-bottom: 10px;
        line-height: 1.5;
    }
    .description-box small {
        display: block;
        margin-top: 15px;
        color: #777;
    }
    
    /* Стили для подвала */
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #2d2f34;
        color: #ffffff;
        text-align: center;
        padding: 20px;
        z-index: 1000;
        border: none;
        box-shadow: none;
    }

    /* Позиционирование контейнера с логотипами и поисковой панелью */
    .position-container {
        position: relative;
        display: flex;
        align-items: center;
    }


    .additional-logo {
        width: 50px;
        height: auto;
        margin: 0 5px;
    }
    .small-search, .search-input {
        width: 200%;
        margin-left: 20%;
        border-radius: 0.25rem;
    }
    .small-button, .search-button {
        padding: 4px 8px;
        font-size: 0.9rem;
        border-radius: 0.25rem;
    }
    
    /* Стили контейнера карточек */
    .cards-container {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 5%;
        margin-top: 20%;
    }
    
    /* Стили для каждой карточки */
    .card {
        display: flex;
        flex-direction: column;
       
        border: 0px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
    }
    .card-header {
        padding: 10px;
        background-color: #2d2f34;
        font-weight: bold;
        color: #f9f2e7;
        border-bottom: 1px solid #ddd;
    }
    .card-image {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
    }
    .card-footer {
        padding: 10px;
        background-color: #2d2f34;
        font-size: 0.9rem;
        color: #ddd;
        border-top: 1px solid #ddd;
    }
    
</style>
<body>

        {% block content %}
	    {% endblock %}

</body>
</html>
